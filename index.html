<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" media="print" onload="this.media='all'; this.onload = null;" href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <style>
        :root {
            --text-color: #666;
            --text-alt-color: #9a9a9a;
            --text-color-contrast: white;
            --bg-color: #fff;
            --primary-color: #9a5fb4;
            --secondary-color: #173d7a;
            --accent-color: #543a93;
            --alt-color: #cb75dc;
            --nav-color: white;
            --box-shadow-color: #0000001a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            -webkit-locale: "en";
            background: linear-gradient(var(--primary-color), var(--accent-color));
            min-width: 320px;
            transition: background .3s;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            color: var(--text-color);
            font-family: Cabin, sans-serif;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .logo {
            font-family: Poppins, sans-serif;
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 700;
            color: var(--text-color-contrast);
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .tagline {
            font-family: Cabin, sans-serif;
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 3rem;
        }

        .card {
            background: var(--nav-color);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 8px 32px var(--box-shadow-color);
            margin: 0 auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 2rem 1.5rem;
            }
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: var(--text-color-contrast);
            padding: 10px 24px;
            border-radius: 50px;
            font-family: Poppins, sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color-contrast);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        .main-text {
            font-family: Poppins, sans-serif;
            font-size: clamp(32px, 5vw, 42px);
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .sub-text {
            font-family: Cabin, sans-serif;
            font-size: clamp(16px, 2.5vw, 18px);
            font-weight: 400;
            color: var(--text-color);
            line-height: 1.6;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 0.5rem;
            }
            
            .tagline {
                margin-bottom: 2rem;
            }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        .bubble-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -100px;
        }

        .bubble-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -100px;
        }

        .bubble-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            opacity: 0.5;
        }
    </style>
</head>
<body>

            </div>
            <h1 class="main-text">Releasing Soon</h1>
            <p class="sub-text">
                The <span class="highlight">best Luau whitelist</span> is coming.<br>
                fr frrr.
            </p>
        </div>
    </div>
</body>
</html>
